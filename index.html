            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2d3748;
            /* bg-gray-700 */

            text-align: left;

            background-size: .65em auto;

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            border-radius: 1rem;
        }

        .carousel-slide {
            display: none;
        }

        .carousel-slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-prev,
        .carousel-next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;

        function setLanguage(lang) {

        function renderProjects(projectsToRender) {
            const grid = document.getElementById('projects-grid');
            const msg = document.getElementById('no-projects-message');
            if (!grid || !msg) return;
            grid.innerHTML = '';
            msg.classList.toggle('hidden', projectsToRender.length > 0);

        function parsePeriod(periodString) {
            const parts = periodString.split(',');
            if (parts.length < 2) return { year: 0, semester: 0 }; // Handle cases like "April - Juli 2024"
            const yearPart = parts.find(part => /\d{4}/.test(part));
            const semesterPart = parts.find(part => /semester/i.test(part));

            const year = yearPart ? parseInt(yearPart.trim(), 10) : 0;
            const semester = semesterPart ? parseInt(semesterPart.replace(/[^0-9]/g, ''), 10) : 0;

            return { year, semester };
        }

        function applyFiltersAndSort() {
            const data = currentLang === 'id' ? projectsData_id : projectsData_en;
            const term = document.getElementById('search-bar').value.toLowerCase();
            const type = document.getElementById('filter-select').value;
            const sort = document.getElementById('sort-select').value;

            let results = data.filter(p =>
                (p.title.toLowerCase().includes(term) || p.description.toLowerCase().includes(term)) &&
                (type === 'all' || p.types.includes(type))
            );

            results.sort((a, b) => {
                switch (sort) {
                    case 'period_desc':
                        const periodA = parsePeriod(a.period);
                        const periodB = parsePeriod(b.period);
                        if (periodB.year !== periodA.year) return periodB.year - periodA.year;
                        return periodB.semester - periodA.semester;
                    case 'period_asc':
                        const periodA_asc = parsePeriod(a.period);
                        const periodB_asc = parsePeriod(b.period);
                        if (periodA_asc.year !== periodB_asc.year) return periodA_asc.year - periodB_asc.year;
                        return periodA_asc.semester - periodB_asc.semester;
                    case 'name_az':
                        return a.title.localeCompare(b.title);
                    case 'name_za':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });

            renderProjects(results);
        }

            document.getElementById('detail-title').innerText = project.title;
            document.getElementById('detail-period').innerText = project.period;
            document.getElementById('detail-contribution').innerText = project.contribution;

        function initCarousel(imageUrls) {
            const container = document.getElementById('carousel-container');
            if (carouselInterval) clearInterval(carouselInterval);
            container.innerHTML = '';

            imageUrls.forEach((url, index) => {
                container.innerHTML += `<div class="carousel-slide"><img src="${url}" alt="Project image ${index + 1}"></div>`;
            });

            if (imageUrls.length > 1) {
                container.innerHTML += `
                    <a class="carousel-prev">&#10094;</a>
                    <a class="carousel-next">&#10095;</a>`;
            }

            let slideIndex = 0;
            const slides = container.getElementsByClassName('carousel-slide');
            if (slides.length === 0) return;

            const showSlides = (n) => {
                slideIndex = (n + slides.length) % slides.length;
                Array.from(slides).forEach(slide => slide.style.display = "none");
                slides[slideIndex].style.display = "block";
            };

            const plusSlides = (n) => showSlides(slideIndex += n);

            const prevBtn = container.querySelector('.carousel-prev');
            const nextBtn = container.querySelector('.carousel-next');
            if (prevBtn && nextBtn) {
                prevBtn.onclick = () => { plusSlides(-1); clearInterval(carouselInterval); };
                nextBtn.onclick = () => { plusSlides(1); clearInterval(carouselInterval); };
            }

            showSlides(slideIndex);

            if (imageUrls.length > 1) {
                carouselInterval = setInterval(() => plusSlides(1), 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.getElementById('menu-button');

            if (menuButton && navbarNav) menuButton.addEventListener('click', () => navbarNav.classList.toggle('hidden'));

            ['search-bar', 'filter-select', 'sort-select'].forEach(id => {
                document.getElementById(id).addEventListener(id === 'search-bar' ? 'input' : 'change', applyFiltersAndSort);
            });

            setLanguage(localStorage.getItem('language') || 'id');

            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const heightScale = 0.866;
            function rnd(min, max) { return Math.floor((Math.random() * (max - min + 1)) + min); }
            function updateCanvasSize() {
                canvas.width = document.documentElement.clientWidth;
                canvas.height = document.documentElement.clientHeight;
            }
            function renderCanvas() {
                updateCanvasSize();
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 0;
                const triSide = 40, halfSide = triSide / 2, rowHeight = Math.floor(triSide * heightScale);
                const columns = Math.ceil(canvas.width / triSide) + 1, rows = Math.ceil(canvas.height / rowHeight);
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < columns; col++) {
                        let x = col * triSide, y = row * rowHeight;
                        if (row % 2 !== 0) x -= halfSide;
                        let lightness = rnd(10, 25), clr = `hsl(0, 0%, ${lightness}%)`;
                        ctx.fillStyle = clr;
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + halfSide, y + rowHeight); ctx.lineTo(x - halfSide, y + rowHeight); ctx.closePath(); ctx.fill();
                        lightness = rnd(10, 25); clr = `hsl(0, 0%, ${lightness}%)`;
                        ctx.fillStyle = clr;
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x + triSide, y); ctx.lineTo(x + halfSide, y + rowHeight); ctx.closePath(); ctx.fill();
                    }
                }
            }
            renderCanvas();
            window.addEventListener('resize', renderCanvas);
        });
